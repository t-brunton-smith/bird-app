<!DOCTYPE html>
<html>
<head>
    <title>Recent Bird Sightings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #3b5998;
            color: #fff;
            padding: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .header img {
            height: 60px;
            margin-right: 20px;
            vertical-align: middle;
        }

        .sightings-table {
            border-collapse: collapse;
            width: 100%;
        }

        .sightings-table th, .sightings-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .sightings-table th {
            background-color: #f2f2f2;
        }

        .sightings-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="{{ url_for('static', filename='icons/bird_icon_XS.png') }}" alt="bird logo">
    <h1>Recent Bird Sightings</h1>
</div>
{% if sightings %}
<table class="sightings-table">
    <tr>
        <th>Species Name</th>
        <th>Date</th>
        <th>Location Name</th>
    </tr>
    {% for sighting in sightings %}
    <tr>
        <td>{{ sighting[0] }}</td>
        <td>{{ sighting[1] }}</td>
        <td>{{ sighting[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No recent sightings in this area</p>
{% endif %}
</body>
</html>
