<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <h1 style="font-family: 'FlyingBird', sans-serif;">Your Title Here</h1>
        Find Recent Bird Sightings
    </title>

    <style>
        body {
            font-size: 100%;
        }

        @media (min-width: 768px) {
            body {
                font-size: 150%;
            }
        }

        .form-group {
            margin: 16px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            box-sizing: border-box;
            width: 100%;
            height: 48px;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"], button[type="button"] {
            box-sizing: border-box;
            width: 100%;
            height: 48px;
            padding: 8px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

            button[type="button"], button[type="button"] {
        box-sizing: border-box;
        width: 100%;
        height: 48px;
        padding: 8px;
        font-size: 16px;
        border: none;
        background-color: gray; /* Updated background-color */
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }

    </style>
</head>
<body>
<img src="{{ url_for('static', filename='icons/robin-sm.png') }}"
     srcset="{{ url_for('static', filename='icons/robin-md.png') }} 768w,
             {{ url_for('static', filename='icons/robin-lg.png') }} 1200w"
     sizes="(max-width: 767px) 100vw, 50vw"
     alt="robin">
<h1>Find Recent Bird Sightings</h1>
<form method="get" action="/results">

    <div class="form-group">
        <label for="latitude">Latitude:</label>
        <input type="text" name="latitude" id="latitude" inputmode="text" pattern="-?\d+(\.\d+)?" required>
    </div>

    <div class="form-group">
        <label for="longitude">Longitude:</label>
        <input type="text" name="longitude" id="longitude" inputmode="text" pattern="-?\d+(\.\d+)?" required>
    </div>


    <button type="button" class="btn btn-primary" id="use-location-button">Use my location</button>
    <div class="form-group">
        <button type="submit">Search</button>
    </div>
</form>


<script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
